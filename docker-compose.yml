version: '3.8'

services:
  mock-api:
    build: .
    container_name: mock-api-platform
    ports:
      - "3000:3000"
    volumes:
      - ./database:/app/database
    environment:
      - PORT=3000
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
